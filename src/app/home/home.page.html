<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EasySpot: Reporte de Incidentes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button expand="block" (click)="openModal()">Cargar información adicional</ion-button>
    <button id="send-button" [disabled]="disableSend" (click)="registerCurrentPosition()">Enviar Posición</button>
  </div>

  <ion-toast 
    trigger="send-button"
    message="Se ha registrado correctamente la posición"
    (didDismiss)="enableButton()"
    [animated]="true"
    [duration]="15000">
  </ion-toast>
</ion-content>
